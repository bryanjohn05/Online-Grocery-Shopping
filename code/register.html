<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X_UA_Compatiable" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>FreshCart </title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
</head>

<body>

    <div class="wlc" style="margin:2rem 0 0 0;">
        <a href="#" class="logo">
            <i class="fas fa-shopping-basket"></i>fresh cart</a>
    </div>

    <section class="form-container">
        <form action="login.html" enctype="multipart/form-data" method="POST">
            <h3>register now</h3>
            <input type="text" name="name" class="box" placeholder="enter your name" required>
            <input type="email" name="email" class="box" placeholder="enter your email" required>
            <input type="password" name="pass" class="box" placeholder="enter your password" required>
            <input type="password" name="cpass" class="box" placeholder="confirm your password" required><br>
            <input type="submit" value="register now" class="btn" name="submit" style="color: black;">
            <p>already have an account? <a href="login.html">login now</a></p>
        </form>

    </section>


</body>

</html>
